  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, footer {
      padding: 1rem;
      text-align: center;
    }

    .site-logo {
      max-width: 120px;
      height: auto;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      background-color: #111;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: #222;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    nav a.active {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
    }

    .rgb-divider {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #0ff, #00f, #f0f);
      margin: 1rem 0;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .glow {
      box-shadow: 0 0 10px cyan;
      border-radius: 8px;
      display: block;
    }

    @media (max-width: 600px) {
      header h1, header h2 {
        font-size: 1.2rem;
      }

      nav a {
        flex: 1 0 100%;
      }

      .gallery-grid {
        flex-direction: column;
        align-items: center;
      }

      .gallery-grid img {
        max-width: 90%;
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
